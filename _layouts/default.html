<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="/css/syntax.css">
		<link rel="stylesheet" href="/css/main.css">
		{% include google_analytics.html %}
	</head>
	<body>
		<div class="site">
			<div class="header">
				<h1 class="title"><a href="/">{{ site.name }}</a></h1>
				<a class="extra" href="/">home</a>
			</div>

			{{ content }}

			<div class="footer">
			<div class="contact">

					Matt Jibson<br />

				</p>
			</div>
			<div class="contact">
				<p>
					<a href="https://github.com/mjibson">github.com/mjibson</a><br />
					<a href="https://twitter.com/mjibson">twitter.com/mjibson</a><br />
					<a href="http://careers.stackoverflow.com/mjibson">careers.stackoverflow.com/mjibson</a><br />
				</p>
			</div>
				<div class="rss">
					<a href="/atom.xml">
						<img src="/assets/images/rss.png" alt="Subscribe to RSS Feed" />
					</a>
				</div>
			</div>
		</div>
	{% include disqus.html %}
